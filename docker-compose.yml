version: '3.8'

services:
  ipl-auction:
    build: .
    ports:
      - "3000:3000"  # Frontend
      - "5000:5000"  # Backend API
    environment:
      - NODE_ENV=production
      - PORT=5000
      - NEXT_PUBLIC_SERVER_URL=http://localhost:5000
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    volumes:
      - auction_data:/app/server/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ipl-auction
    restart: unless-stopped
    profiles:
      - production

volumes:
  auction_data:
    driver: local

networks:
  default:
    name: ipl-auction-network